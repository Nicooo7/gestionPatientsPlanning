{% extends "scanner.html" %}
{% load static %}

{% block titre %} 
Ajouter un Radiologue 
{% endblock %}

{% block contenu %}

 <body class="grey lighten-2">

        <div class="row">
          <div class="col s7">

               <form action="ajouterRadiologue.html" method="post">

            </div>
          </div>
        </div>
    </div>
     
{% endblock contenu %}
